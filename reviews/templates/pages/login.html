{% extends 'base.html' %}

{% block content %}
<h2>Kirjaudu sisään</h2>
<form method="post">
    {% csrf_token %}
    <p>Käyttäjätunnus: <input type="text" name="username"></p>
    <p>Salasana: <input type="password" name="password"></p>
    <button type="submit">Kirjaudu</button>
</form>
{% endblock %}
