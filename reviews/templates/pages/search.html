{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul>
    {% for review in reviews %}
    <li>
        <h3>{{ review.title }}</h3>
        <p>{{ review.content }}</p>
        <p>Rating: {{ review.rating }}</p>
    </li>
    {% empty %}
    <p>No results found.</p>
    {% endfor %}
</ul>
{% endblock %}
